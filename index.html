<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman to Integer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <img
        class="background"
        src="assets/ancient-rome.jpg"
        alt=""
      />
      <div class="box">
        <div class="head">
          <img src="assets/helmet.png" alt="" />
        </div>

        <h2>Roman to Integer</h2>

        <div class="input">
          <input type="text" id="roman" placeholder="Enter Roman Numerals" />

          <span id="alertMessage"> "Please enter a valid Roman numeral." </span>

          <button id="convert">
            <img src="assets/convert.svg" alt="" />

          </button>
        </div>

        <div class="result">
          <span id="result"></span>
          <button id="copy">
            <img src="assets/copy.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <footer id="foot">
      <div class="author">
        <a href="https://github.com/emre-boz/roman-to-integer">Github Link</a>
      </div>
      <h3>Footages</h3>
      <div>
        Helmet:
        Image by <a href="https://www.freepik.com/free-vector/silhouette-collection-spartan-helmets_3315665.htm#query=antic%20roman%20helmet&position=3&from_view=search&track=ais">Freepik</a>
      </div>
      <div>
        Background Ancient Rome:
        <a href="https://www.freepik.com/free-vector/emperor-his-throne-ancient-rome-castle-cartoon_15406494.htm#query=roman&position=27&from_view=search&track=sph">Image by macrovector</a> on Freepik
      </div>
<div>
  Copy Icon:
  <a href="https://www.flaticon.com/free-icons/scroll" title="scroll icons">Scroll icons created by Freepik - Flaticon</a>
</div>

<div>
  Arrow Icon:
  <a href="http://www.freepik.com">Designed by Freepik</a>
</div>


    </footer>
<script src="main.js"></script>
  </body>
</html>
